 
<html>

  <body>
  <div class="container">
    
    <center>
      <h1 class="btn btn-default heading">Image Recognition</h1>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <br>
      <p id="yellow"><b>Tissue Box</b></p>
      <hr>
      <p id="yellow"><b>Book</b></p>
      <hr>
      <p id="yellow"><b>Ball</b></p>
      <hr>
      <p id="yellow"><b>Scissors</b></p>
      <hr>
      <p id="yellow"><b>Monkey</b></p>

      <div id="result" style="width: 350px; height:300px; border:1px solid black;">
      </div>

      <button id="recognition" onclick="recognise()">Recognise</button>
